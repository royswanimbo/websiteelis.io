<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Elis Wakerkwa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f8f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #007bff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
        }

        .gallery-item .description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .description {
            opacity: 1;
        }

        /* Styling for the button */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
    </style>
</head>

<body>
    <h1>Galeri Elis Wakerkwa</h1>
    <button type="submit"><a href="weeee.html">Profile</a></button>
    <div class="gallery">
        <div class="gallery-item">
            <img src="img/WhatsApp Image 2025-04-27 at 20.34.03_54d6bf00.jpg" alt="Elis Wakerkwa Image 1">
            <div class="description">
                Foto pertama ini menunjukkan Elis saat menghadiri acara kampus.
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/eli.jpg " alt="Elis Wakerkwa Image 2">
            <div class="description">
                Elis saat berbicara di seminar pengembangan diri.
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/b.jpg" alt="Elis Wakerkwa Image 3">
            <div class="description">
                Sebuah momen indah saat Elis berada di alam bebas, menikmati pemandangan.
            </div>
        </div>
        <div class="gallery-item">
            <img src="img/j.jpg" alt="Elis Wakerkwa Image 4">
            <div class="description">
                Elis dalam perjalanan bersama teman-teman kuliah ke suatu tempat menarik.
            </div>
        </div>
    </div>
</body>

</html>
